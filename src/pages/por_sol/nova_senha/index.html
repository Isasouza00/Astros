<html lang="en">
<head>

<body>
    <div class="box">
        <div class="container">
            <div class="top_line">
                <header>Reset Password</header>
            </div>

            <div class="input_pass">
                <input type="password" id="password_1" class="pass" placeholder="Inform new password" required>
                <i class="bi bi-eye" id="btn_pass" onclick="viewPass()"></i> 
            </div>
            <div class="input_pass">
                <input type="password" id="password_2" class="pass" placeholder="Confirm new password" required>
                <i class="bi bi-eye" id="btn_pass" onclick="viewPass()"></i>
            </div>

            <div class="input_field">
                <input type="submit" class="submit" value="Confirm">
            </div>
        </div>
    </div>
</body>
